    <div id="contact-form-render" class="contact-form-norender contact-form-always contact-form-render">
        <form method="post" class="form-container" id="form-container-render" action="https://eventspgdav.onrender.com/submit-form">

            <div class="main-contact-form">
                <div class="contact-head-desc">
                    <div class=" contact-head">
                        Contact-Us <div class="contact-form-underline "><span></span></div>
                    </div>
                </div>

                <div class="contact-form">
                    <div class="form">
                        <p>NAME :</p>
                        <input type="text" id="name" placeholder="ENTER YOUR NAME" name="name" required>
                    </div>

                    <div class="form">
                        <p>PHONE :</p>
                        <input type="tel" id="phone" placeholder="XXXXXXXXXX" name="phone" required>
                    </div>

                    <div class="form">
                        <p>EMAIL ID :</p>
                        <input type="email" id="email" placeholder="demo@gmail.com" name ="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>

                    <div class="form" id="form-textarea">
                        <p>MESSAGE :</p>
                        <textarea id="message" placeholder="How can we help you?" name="message" required></textarea>
                    </div>
                </div>
            </div>
            <center>
                <button type="submit" class="submit-btn" id="submit-id">Submit</button>
                <button type="reset" class="close-btn" id ="close-btn">Close</button>
            </center>
        </form>
    </div>
