     <script>
          // Get the current URL
          const currentUrl = new URL(window.location.href);

          // Get the query string (including the '?')
          const queryString = currentUrl.search;

          // Remove the '?' at the start to get the id
          const id = queryString.substring(1);

          //* Calling the api to fetch the data 
          let api = "https://eventspgdav.onrender.com/events/" + id;
          let maindata = null;

          fetch(api)
               .then(response => response.json())
               .then(data => {
                    globalThis.maindata = data;
                    // console.log(data);
                    let iframe = document.getElementById("registrationIframe");
                    document.getElementById("eventName").innerHTML = data.name;
                    document.getElementById("eventDescription").innerHTML =data.eventDescription;
                    iframe.src = data.RegistrationLink;
               })
               .catch(err => console.log(err));
               


     </script>
